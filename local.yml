--- # installing httpd package
- hosts: localhost
  user: ansible
  become: yes
  gather_facts: yes
  connection: ssh
  tasks:
          - name: installing httpd package
            yum: name='{{ item }}' state=present
            with_items:
                    - httpd
                    - ntp
            when: ansible_os_family == "RedHat"

          - apt: name='{{ item }}' state=present
            with_items:
                    - apache2
                    - ntp
            when: ansible_os_family == "Debian"
